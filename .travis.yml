language: php

php:
  - 7.1
  - 7.2

services:
  - mysql

env:
  matrix:
    - COMPOSER_OPTIONS=""

before_install:
  - cp .env.travis .env
  - sudo apt-get update
  - travis_retry composer self-update
  - mysql -e 'CREATE DATABASE IF NOT EXISTS laravel_factory_prefill;'

install:
  - travis_retry composer update ${COMPOSER_OPTIONS} --prefer-source

script:
  - phpunit